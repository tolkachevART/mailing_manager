{% extends 'mailing/home.html' %}

{% block content %}
<div class="container">
    <div class="row text">
        <div class="col-12">
            <div class="row">
                <div class="col-8">
                    <div class="card">
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                <p>Хотите удалить рассылку для клиента "{{ object.client }}"?</p>
                                <button type="submit" class="btn btn-danger">Подтвердить</button>
                                <a class="btn btn-primary" href="{% url 'mailing:mailing_list' %}"
                                   role="button">Отмена</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
